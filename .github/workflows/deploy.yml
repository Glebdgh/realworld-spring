name: CI/CD Pipeline

on:
  push:
    branches:
      - main

#####################

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

#    - name: Cache Docker layers
#      uses: actions/cache@v2
#      with:
#        path: /tmp/.buildx-cache
#        key: ${{ runner.os }}-buildx-${{ github.sha }}
#        restore-keys: |
#          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: |
        docker build -t realworld-spring-app:${{ github.sha }} .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker tag realworld-spring-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/realworld-spring-app:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/realworld-spring-app:${{ github.sha }}

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2


    - name: Set up Kubeconfig and deploy files
      run: |
        export KUBECONFIG=${{ secrets.KUBE_CONFIG }}
        sed -i "s/ENV_TAG/${{ github.sha }}/g" k8s/deployment.yaml
        sed -i "s/repository/${{ secrets.DOCKER_USERNAME }}/g" k8s/deployment.yaml
        kubectl apply -f k8s/
        kubectl get pods --all-namespaces
